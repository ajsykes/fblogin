<div class="fullPage titleOffset" ng-controller="ListCtrl"><ul class="tabBar"><li ng-repeat="tab in tabs" ng-click="$parent.tabIndex=$index" ng-class="{'selected':($parent.tabIndex==$index)}">{{tab}}</li></ul><ul rn-carousel="" rn-carousel-index="tabIndex" class="scrollView"><li ng-controller="AlarmsCtrl as ctrl"><ul><li ng-repeat="alarm in alarms" ng-click="view(alarm.$id)"><span class="name">{{ alarm.name }}</span> <span class="status" ng-click="toggleStatus($index); $event.stopPropagation();">{{ alarm.users[userId].status }}</span><div class="time">{{ alarm.hour }}:{{ alarm.minute }} <span class="meridiem">{{ alarm.meridiem }}</span></div><ul class="days"><li ng-if="alarm.users[userId].repeat == true"><i class="fa fa-undo"></i></li><li ng-class="{'selected':(alarm.days.sunday == true)}">S</li><li ng-class="{'selected':(alarm.days.monday == true)}">M</li><li ng-class="{'selected':(alarm.days.tuesday == true)}">T</li><li ng-class="{'selected':(alarm.days.wednesday == true)}">W</li><li ng-class="{'selected':(alarm.days.thursday == true)}">T</li><li ng-class="{'selected':(alarm.days.friday == true)}">F</li><li ng-class="{'selected':(alarm.days.saturday == true)}">S</li></ul></li></ul></li><li ng-controller="TimersCtrl"><ul><li ng-repeat="timer in timers">{{timer.name}}</li></ul></li><li ng-controller="GroupsCtrl"><ul><li ng-repeat="group in groups">{{group.name}}</li></ul></li></ul></div>
