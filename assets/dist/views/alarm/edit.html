<div class="center"><div class="timeSelector"><ul><li><button ng-click="hoursUp();"><i class="fa fa-sort-desc"></i></button></li><li><button ng-click="minutesUp();"><i class="fa fa-sort-desc"></i></button></li></ul><input type="number" ng-model="alarm.hour"><span>:</span><input type="number" ng-model="alarm.minute"><button class="meridiemButton" ng-click="toggleMeridiem()">{{ alarm.meridiem }}</button><ul><li><button ng-click="hoursDown();"><i class="fa fa-sort-asc"></i></button></li><li><button ng-click="minutesDown();"><i class="fa fa-sort-asc"></i></button></li></ul></div></div><div class="input offset"><label>Prep Minutes</label><input class="offsetMinutes" type="number" ng-model="myAlarm.offsetMinutes"><i class="fa fa-caret-left" ng-click="offsetDown();"></i> <i class="fa fa-caret-right" ng-click="offsetUp();"></i></div><div class="input"><label>Repeat</label><div class="checkbox343"><input type="checkbox" ng-model="alarm.repeat"></div></div><div class="center"><div class="daySelector"><button ng-class="{'selected':(alarm.days.sunday == true)}" ng-click="toggleDay('sunday',this)">S</button> <button ng-class="{'selected':(alarm.days.monday == true)}" ng-click="toggleDay('monday',this)">M</button> <button ng-class="{'selected':(alarm.days.tuesday == true)}" ng-click="toggleDay('tuesday',this)">T</button> <button ng-class="{'selected':(alarm.days.wednesday == true)}" ng-click="toggleDay('wednesday',this)">W</button> <button ng-class="{'selected':(alarm.days.thursday == true)}" ng-click="toggleDay('thursday',this)">T</button> <button ng-class="{'selected':(alarm.days.friday == true)}" ng-click="toggleDay('friday',this)">F</button> <button ng-class="{'selected':(alarm.days.saturday == true)}" ng-click="toggleDay('saturday',this)">S</button></div></div><div class="input"><label>Name:</label><input type="text" ng-model="alarm.name"></div>
